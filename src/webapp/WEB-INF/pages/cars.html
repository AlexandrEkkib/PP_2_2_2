<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Cars</title>
</head>
<body>
<div>

    <table th:border="5">
        <tr>
            <th> id</th>
            <th> model</th>
            <th> series</th>
        </tr>


        <tr th:each="carsList : ${carsList}">

            </td>

            </td>
            <td>
                <h2 th:utext="${carsList.series}">Series of Car ></h2>
            </td>
        </tr>

    </table>
</div>
</body>
</html>
